<form #lendForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput required placeholder="ISBN" name="isbn" [(ngModel)]="isbn"/>
  </mat-form-field>

  <mat-form-field>
    <input matInput required placeholder="Borrower's Email Address" name="email" [(ngModel)]="email"/>
  </mat-form-field>

  <button mat-raised-button class="mat-primary" [disabled]="!lendForm.valid" type="submit">Lend</button>
</form>
